            <div id="buyorder" >
        <form action="#" th:action="@{/trade/place/buyorder}" th:object="${buyorder}" method="post">
            <table>
                <tr>
                    <td>Title:</td>
                    <td><input type="number" th:field="*{price}" /></td>

            </table>
        </form>
