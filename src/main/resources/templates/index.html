<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Julian Assignment 3</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/3.3/examples/dashboard/dashboard.css" rel="stylesheet">


</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="nreturn "index";avbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">BitTrade</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="/registrer">Registrer user</a></li>
                <li><a href="/login">Login user</a></li>
                <li><a href="/userpage">Personal page</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Current Transactions: </h1>
            <div id="tradebook" class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow" id="buy" style="border-style: solid">
                    <h2>Buy Orders:</h2>
                    <table id="buybook" dt:table="true">
                        <thead>
                        <tr>
                            <th>Price</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="buyorder : ${buyorders}">
                            <td th:text="${buyorder?.price}">1</td>
                            <td th:text="${buyorder?.amountLeft}">Doe</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card mb-4 box-shadow" id="sell" style="border-style: solid">
                    <h2>Sell Orders:</h2>
                    <table id="sellbook" dt:table="true">
                        <thead>
                        <tr>
                            <th>Price</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sellorder : ${sellorders}">
                            <td th:text="${sellorder?.price}">1</td>
                            <td th:text="${sellorder?.amountLeft}">Doe</td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
